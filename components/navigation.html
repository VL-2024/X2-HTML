  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div id="" class="navigation-container1">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation-link::after, .navigation-mobile-link::after {
                transition: none;
              }
              .navigation-mobile-link-item {
                animation: none;
                opacity: 1;
                transform: none;
              }
              }
            </style>
          </div>
        </div>
        <nav id="main-navigation" class="navigation">
          <div class="navigation-container">
            <a href="#">
              <div aria-label="X2 Homepage" class="navigation-logo">
                <span class="navigation-logo-text section-title">X2</span>
              </div>
            </a>
            <ul class="navigation-links">
              <li class="navigation-link-item">
                <a href="#">
                  <div class="navigation-link"><span>О компании</span></div>
                </a>
              </li>
              <li class="navigation-link-item">
                <a href="#">
                  <div class="navigation-link"><span>Лотереи</span></div>
                </a>
              </li>
              <li class="navigation-link-item">
                <a href="#">
                  <div class="navigation-link"><span>Контакты</span></div>
                </a>
              </li>
            </ul>
            <button
              id="navigation-toggle"
              aria-label="Toggle navigation menu"
              aria-expanded="false"
              class="navigation-toggle"
            >
              <svg
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                class="navigation-navigation-toggle-icon"
              >
                <path
                  d="M4 5h16M4 12h16M4 19h16"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
        <div id="navigation-mobile-overlay" class="navigation-mobile-overlay">
          <div class="navigation-mobile-header">
            <a href="#">
              <div aria-label="X2 Homepage" class="navigation-mobile-logo">
                <span class="navigation-mobile-logo-text section-title">
                  X2
                </span>
              </div>
            </a>
            <button
              id="navigation-mobile-close"
              aria-label="Close navigation menu"
              class="navigation-mobile-close"
            >
              <svg
                width="32"
                xmlns="http://www.w3.org/2000/svg"
                height="32"
                viewBox="0 0 24 24"
                class="navigation-navigation-mobile-close-icon"
              >
                <path
                  d="M18 6L6 18M6 6l12 12"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
          <ul class="navigation-mobile-links">
            <li class="navigation-mobile-link-item">
              <a href="#">
                <div class="navigation-mobile-link">
                  <span>О компании</span>
                </div>
              </a>
            </li>
            <li class="navigation-mobile-link-item">
              <a href="#">
                <div class="navigation-mobile-link"><span>Лотереи</span></div>
              </a>
            </li>
            <li class="navigation-mobile-link-item">
              <a href="#">
                <div class="navigation-mobile-link"><span>Контакты</span></div>
              </a>
            </li>
          </ul>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <style>
                      @keyframes slideInMobile {to {opacity: 1;
              transform: translateX(0);}}
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation-toggle">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMobileOverlay = document.getElementById(
                    "navigation-mobile-overlay"
                  )
                  const navigationMobileClose = document.getElementById(
                    "navigation-mobile-close"
                  )
                  const body = document.body

                  function openMobileMenu() {
                    navigationMobileOverlay.style.display = "block"
                    navigationToggle.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  function closeMobileMenu() {
                    navigationMobileOverlay.style.display = "none"
                    navigationToggle.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  navigationToggle.addEventListener("click", openMobileMenu)
                  navigationMobileClose.addEventListener("click", closeMobileMenu)

                  const mobileLinks = document.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMobileMenu)
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
